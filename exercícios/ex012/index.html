<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <div>
        <h2>MP4</h2>
        <video src="midia/drone-web.mp4" poster="imagens/thumb.jpg" width="500" controls></video>

        <h2>MKV</h2>
        <video src="midia/drone-web.mkv" poster="imagens/thumb.jpg" width="500" controls></video>

        <h2>WEBM</h2>
        <video src="midia/drone-web.webm" poster="imagens/thumb.jpg" width="500" controls></video>
    </div>

    <hr>

    <h2>Múltiplos vídeos em uma Mesma TAG</h2>
    <video width="500" poster="imagens/thumb.jpg" controls>
        <source src="midia/drone-web.mp4" type="video/mp4">
        <source src="midia/drone-web.mkv" type="video/mp4">
        <source src="midia/drone-web.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <hr>

    <h2>Inserindo Vídeos do YouTube</h2>
    <iframe width="500" height="255" src="https://www.youtube.com/embed/HhwJdYgUquI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/1765126?h=608865a2f2" width="500" height="483" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
